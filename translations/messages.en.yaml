email:
  invite:
    cta: Accept Invitation
    explanation: You may now log in by clicking the button bellow.
    footer: >-
      This link can only be used once to log in and will lead you to a page
      where you can set your password. It expires after one day and nothing will
      happen if it's not used.
    heading: Account was created for this email at %app_name%.
    subject: Account Created
  recovery:
    cta: Recover Account
    explanation: You may now log in by clicking the button bellow.
    footer: >-
      This link can only be used once to log in and will lead you to a page
      where you can set your password. It expires after one day and nothing will
      happen if it's not used.
    heading: >-
      A request to reset the password for your account has been made at
      %app_name%.
    subject: Password Recovery
  verify:
    cta: Verify Account
    explanation: You may now log in by clicking the button bellow.
    footer: >-
      This link can only be used once to log in and will lead you to a page
      where you can set your password. It expires after one day and nothing will
      happen if it's not used.
    heading: Account was created for this email at %app_name%.
    subject: Account Verification
error:
  '403':
    message: >-
      You don't have permission to access this page. Checkout for any URL
      misspelling or <a href="%path%">return to the homepage</a>.
    title: Forbidden
  '404':
    message: >-
      The requested page could not be located. Checkout for any URL misspelling
      or <a href="%path%">return to the homepage</a>.
    title: Page Not Found
  '500':
    message: >-
      The requested page could not be located. Checkout for any URL misspelling
      or <a href="%path%">return to the homepage</a>.
    title: Page Error
login:
  links:
    goto_recovery: Forgot password?
    goto_register: New here? Register.
  messages:
    bad_credentials: >-
      Wrong email or password. Have you forgot your password? Try visiting
      "Password Recovery" link bellow and we will send you login link to your
      email.
    user_blocked: >-
      How unfortunate, your account is blocked. Is this a mistake? Please
      contact our customer support to resolve this issue.
  remember_me: Keep me logged in
  title: Login
logout:
  title: Logout
misc:
  messages:
    email_fail: We are unable to send email at the moment. Please try again later.
    invalid_csrf: This form has expired. Please refresh and try again.
